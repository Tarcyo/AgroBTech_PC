name: agro_bio_tech_pc
description: Gerador de laudos
publish_to: "none"
version: 1.0.0+1




flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
   - family: Quicksand
     fonts:
       - asset: assets/fonts/Quicksand/Quicksand.ttf
   - family: Arial
     fonts:
       - asset: assets/fonts/Arial/Arial.ttf
       - asset: assets/fonts/Arial/ArialItalic.ttf
         style: italic

environment:
  sdk: ^3.5.3


dev_dependencies:
  flutter_launcher_icons: "^0.14.1"
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/images/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/icon.png"



dependencies:
  path_provider: ^2.1.5
  provider: ^6.1.2
  pdf: ^3.11.1
  share_plus: ^10.1.2
  image_picker: ^1.1.2
  open_file: ^3.5.9
  excel: ^2.0.6
  intl: ^0.19.0
  window_manager: ^0.4.3
  flutter_localizations:
    sdk: flutter






  
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter

